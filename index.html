<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel = "stylesheet" href = "style.css">
        <script src = "script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class = "center-screen">
            <div class = "wrapper">
                <div class = "toprow">
                    <div class = "display"><p class = "nums">0</p></div>
                </div>
                <div class = "row">
                    <div class = "btn"><p class = "ac">AC</p></div>
                    <div class = "btn clr"><p class = "c">C</p></div>
                    <div class = "btn plmbtn"><p class = "plm">+/-</p></div>
                    <div class = "btn"><p class = "eq">=</p></div>
                </div>
                <div class = "row">
                    <div class = "btn numbtn" id = "7"><p>7</p></div>
                    <div class = "btn numbtn" id = "8"><p>8</p></div>
                    <div class = "btn numbtn" id = "9"><p>9</p></div>
                    <div class = "btn opbtn" id = "add"><p>+</p></div>
                </div>
                <div class = "row">
                    <div class = "btn numbtn" id ="4"><p>4</p></div>
                    <div class = "btn numbtn" id ="5"><p>5</p></div>
                    <div class = "btn numbtn" id ="6"><p>5</p></div>
                    <div class = "btn opbtn" id = "subtract"><p>-</p></div>
                </div>
                <div class = "row">
                    <div class = "btn numbtn" id= "1"><p>1</p></div>
                    <div class = "btn numbtn" id= "2"><p>2</p></div>
                    <div class = "btn numbtn" id= "3"><p>3</p></div>
                    <div class = "btn opbtn" id = "multiply"><p>x</p></div>
                </div>
                <div class = "row">
                    <div class = "zbtn"><p>0</p></div>
                    <div class = "btn dcm" id = "dot"><p>.</p></div>
                    <div class = "btn opbtn" id = "divide"><p>/</p></div>
                </div>
            </div>
        </div>
    </body>
</html>
